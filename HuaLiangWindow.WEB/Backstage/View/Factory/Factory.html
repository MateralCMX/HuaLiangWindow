<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>工厂配置</title>
    <link href="../../../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../../CSS/Base.css" rel="stylesheet" />
    <link href="../../CSS/Factory/Factory.css" rel="stylesheet" />
</head>
<body>
    <header class="page-header">
        <h1>加工中心 <small>工厂配置</small></h1>
    </header>
    <form class="form-inline SearchForm">
        <div class="form-group">
            <label for="SearchName">名称</label>
            <input id="SearchName" type="search" class="form-control" />
        </div>
        <div class="form-group">
            <label for="SearchIfEnable">启用状态</label>
            <select id="SearchIfEnable" class="form-control">
                <option value="null">全部</option>
                <option value="true">启用</option>
                <option value="false">禁用</option>
            </select>
        </div>
        <div class="form-group OptionBtnGroup">
            <div class="btn-group" role="group">
                <button id="BtnSearch" type="button" class="btn btn-default">查询</button>
                <button id="BtnAdd" type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditModal">新增</button>
            </div>
        </div>
    </form>
    <main>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th width="400">备注</th>
                    <th>启用/禁用</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="DataTable"></tbody>
        </table>
        <nav id="PageInfo"></nav>
    </main>
    <!-- 删除窗体 -->
    <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="DeleteModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    确定要删除该项吗？
                </div>
                <div class="modal-footer">
                    <button id="BtnDelete" type="button" class="btn btn-danger" data-dismiss="modal">删除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">否，不删除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 修改窗体 -->
    <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="EditModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                    <form id="InputForm">
                        <div class="form-group">
                            <label class="control-label" for="InputName">名称*</label>
                            <input type="text" class="form-control" id="InputName" placeholder="工厂名称" maxlength="20" required>
                            <span class="help-block"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="InputFactoryType">工厂类型</label>
                            <select class="form-control" id="InputFactoryType"></select>
                            <span class="help-block"></span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input id="InputIfEnable" type="checkbox"> 启用
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="InputRemark">备注</label>
                            <textarea class="form-control" id="InputRemark" placeholder="备注信息" maxlength="400"></textarea>
                            <span class="help-block"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="BtnSave" type="button" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 设置用户窗体 -->
    <div class="modal fade bs-example-modal-lg" id="UserModal" tabindex="-1" role="dialog" aria-labelledby="UserModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="UserModalLabel">设置用户</h4>
                </div>
                <div class="modal-body row">
                    <div class="col-md-4">
                        <h5>已拥有用户</h5>
                        <ol id="UserList"></ol>
                    </div>
                    <div class="col-md-8">
                        <h5>用户添加</h5>
                        <form class="form-inline" id="SearchUserForm">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="SearchSearchTxt" type="search" class="form-control" placeholder="姓名/手机/邮箱/用户名" required>
                                    <span class="input-group-btn">
                                        <button id="BtnUserSearch" class="btn btn-default" type="button">搜索</button>
                                    </span>
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </form>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>昵称</th>
                                    <th>真实姓名</th>
                                    <th>手机号码</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="UserDataTable"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../Scripts/jquery-3.2.1.min.js"></script>
    <script src="../../../Scripts/bootstrap.min.js"></script>
    <script src="../../../Lib/m-Tools/m-Tools.js"></script>
    <script src="../../../Lib/m-Reset/m-Reset.js"></script>
    <script src="../../../Scripts/Base.js"></script>
    <script src="../../Scripts/Factory/Factory.js"></script>
</body>
</html>
